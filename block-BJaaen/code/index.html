<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f5cab6c93.js" crossorigin="anonymous"></script>
    <!-- Style CSS -->
    <link rel = "stylesheet" href="./style.css">
  </head>
  <body>
    <main class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    
      <div class="you">
        <h2>You - <span>0</span> </h2>
      <!-- Rock -->
      <i class="fa fa-hand-rock-o" data-name="rock" aria-hidden="false"></i>

      <!-- Paper -->
      <i class="fa fa-hand-paper-o" data-name="paper" aria-hidden="false"></i>

      <!-- Scissors -->
      <i class="fa fa-hand-scissors-o" data-name="scissors" aria-hidden="false"></i>
    </div>

    <div class="computer">
      <h2>Computer - <span>0</span> </h2>
      <!-- Rock -->
      <i class="fa fa-hand-rock-o rock" aria-hidden="false"></i>

      <!-- Paper -->
      <i class="fa fa-hand-paper-o paper" aria-hidden="false"></i>

      <!-- Scissors -->
      <i class="fa fa-hand-scissors-o scissors" aria-hidden="false"></i>
    </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
